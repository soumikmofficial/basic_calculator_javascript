<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Simple Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="result-container">
        <div class="history">8*8</div>
        <div class="result-container">
          <p class="result">50</p>
        </div>
      </div>
      <div class="buttons-container">
        <button class="special-operator button" id="all-clear">AC</button>
        <button class="special-operator button" id="clear">C</button>
        <button class="special-operator button" id="percent">%</button>
        <button class="operator button" id="divide">&divide</button>
        <button class="number button" id="num7">7</button>
        <button class="number button" id="num8">8</button>
        <button class="number button" id="num9">9</button>
        <button class="operator button" id="multiply">&times</button>
        <button class="number button" id="num4">4</button>
        <button class="number button" id="num5">5</button>
        <button class="number button" id="num6">6</button>
        <button class="operator button" id="substract">-</button
        ><button class="number button" id="num1">1</button>
        <button class="number button" id="num2">2</button>
        <button class="number button" id="num3">3</button>
        <button class="operator button" id="add">+</button>
        <button class="number button" id="decimal">.</button>
        <button class="number button" id="num0">0</button>
        <button class="button" id="equal">=</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
